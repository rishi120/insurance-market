<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Plugins -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="lib/animate.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!--- sal css --->
    <link rel="stylesheet" href="lib/sal-js/sal.css">
    <!-- Core Style Css -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="center-align">
            <img src="./assets/images/logo/logo.png" data-sal="slide-up" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1200" data-sal-easing="ease-out-bounce">
            <!--- step wizard section starts -->
            <div class="stepwizard" data-sal="slide-up" data-sal="slide-up" data-sal-delay="400" data-sal-duration="1200" data-sal-easing="ease-out-bounce">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step-1" type="button" class="btn btn-primary btn-circle"><span>1</span></a>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled"><span>2</span></a>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled"><span>3</span></a>
                    </div>
                </div>
            </div>
            <!--- step wizard section ends-->


            <!--- form section starts -->
            <form role="form">
                <!--- step-1 starts -->
                <div class="row setup-content" id="step-1">
                    <div class="col-md-12" data-sal="slide-up" data-sal="slide-up" data-sal-delay="500" data-sal-duration="1200" data-sal-easing="ease-out-bounce">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">UAE Licence Held For <span>*</span><i
                                        class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip"
                                        title="How many years have you had a UAE driving licence for"
                                        data-placement="right"></i></label>
                                <select required="required" class="form-control" id="licence">
                                    <option selected>Please Choose an Option</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6 custom-col-6">
                                <div class="form-group">
                                    <label class="control-label">Car Make & Modal <span>*</span><i
                                            class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip"
                                            title="What year was the car manufactured?( Please note if different, please tell us when the car was first registered."
                                            data-placement="right"></i></label>
                                    <select required="required" class="form-control" id="make">
                                        <option selected>Make</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 custom-col-6">
                                <div class="form-group">
                                    <label class="no-visibility"></label>
                                    <select required="required" class="form-control" id="modal">
                                        <option selected>Modal</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12" data-sal="slide-up" data-sal="slide-up" data-sal-delay="600" data-sal-duration="1200" data-sal-easing="ease-out-bounce">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Year Manufactured <span>*</span></label>
                                <select required="required" class="form-control" id="year">
                                    <option selected>Year</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Emirate Of Registration<span>*</span><i
                                        class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip"
                                        title="Where will your car be registered i.e which authority will you get your mulkiya from? This is usually the same Emirate that your visa is from."
                                        data-placement="right"></i></label>
                                <!-- <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Emirate Of Registration" />
                                 -->
                                <input type="text" required="required" class="form-control" name="city" list="cityname" placeholder="Select">
                                <datalist id="cityname">
                                    <option value="Boston">
                                    <option value="Cambridge">
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg step-1-btn" type="button" data-sal="slide-up" data-sal="slide-up" data-sal-delay="800" data-sal-duration="1200" data-sal-easing="ease-out-bounce">Next<i class="fa fa-long-arrow-right"
                            aria-hidden="true"></i></button>
                    <!--- testimonials section starts -->
                    <div class="content-alignment" data-sal="slide-up" data-sal="slide-up" data-sal-delay="700" data-sal-duration="1200" data-sal-easing="ease-out-bounce">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="img-wrapper">
                                    <img src="assets/images/client.png">
                                    <p>Name of the Customer</p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="content-wrapper">
                                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it
                                        to make a type specimen book.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--- step-1 ends -->
                <!--- step-2 starts -->
                <div class="row setup-content" id="step-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Company Name</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Company Address</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                        </div>
                    </div>

                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                </div>
                <!--- step-2 ends -->
                <!--- step-3 starts -->
                <div class="row setup-content" id="step-3">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                        </div>
                    </div>
                </div>
                <!--- step-3 ends -->
            </form>
        </div>

        <!--- form section ends -->
    </div>



    <!--- footer -->
    <!-- jQuery -->
    <script src="lib/jquery-1.11.3.min.js"></script>

    <!-- popper.min -->
    <script src="lib/popper.min.js"></script>

    <!-- Plugins -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!--- sal js --->
    <script src="lib/sal-js/sal.js"></script>
    <!-- <script src="lib/all-e524b70f.js"></script> -->
    <!--- custom script --->
    <script src="assets/js/form.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
